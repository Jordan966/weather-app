    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="search">
                <input id="userSearchCity" type="text" placeholder="ENTER A CITY">
                <button id="searchButton"><img src="images/icons8-search-150.png" alt="search icon"></button>
            </div>
        <div class="weather">
            <div class="weather-box">
                <img src="images/Rain.svg" alt="rain icon" class="weather-icon" id="rain-icon">
            </div>
            <div class="data">
                <h3 class="temperature">--°C</h3>
                <h3 class="feels-like">Feels like --°C</h3>
                <h3 class="weatherOutside">Cloudy</h3>
                <h3 class="city">Town / City</h3>
            </div>
            
            <div class="details">

                <div class="col">
                    <img src="images/wet.svg" alt="humidity" class="humidity-icon">
                    <div class="humidity">
                        <p>Humidity (%)</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.svg" alt="wind" class="wind-icon">
                    <div class="wind">
                        <p>Wind Speed</p>
                    </div>                
                </div>

                <div class="col">
                    <img src="images/sun-set.svg" alt="sunset" class="sunset-icon">
                    <div class="sunset">
                        <p>Sunset Time</p>
                    </div>                
                </div>

            
                </div>
            </div>
        </div>
    </body>
    </html>
